<!DOCTYPE html>
<html>
	<head>
		<title>Acc Projeto</title>

		<!-- styles -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/all.css" rel="stylesheet">
		<!-- end styles -->

	</head>
	<body>
		<div class="component-warning">
			<div class="alert alert-success" role="alert">
			  A simple success alert—check it out!
			</div>
			<div class="alert alert-danger" role="alert">
			  A simple danger alert—check it out!
			</div>
			<div class="alert alert-warning" role="alert">
			  A simple warning alert—check it out!
			</div>
		</div>

		<div class="container">
			<div class="row">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id <i class="fas fa-chevron-circle-down"></i><i class="fas fa-chevron-circle-up"></i></th>
							<th scope="col">First name</th>
							<th scope="col">Last name</th>
							<th scope="col">Details</th>
						</tr>
					</thead>
					
					<tbody class="list-container"></tbody>
				</table>

				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item">
							<button id="prevList" class="page-link prev-list" disabled aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
							</button>
						</li>
						<div class="block-pagination"></div>
						<li class="page-item">
							<button id="nextList" class="page-link next-list" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
								<span class="sr-only">Next</span>
							</button>
						</li>
					</ul>
				</nav>

				<br><br><br><br><br>

				<a style="display: inline-block; width: 100%" href="../">voltar</a>
			</div>
		</div>	

		<!-- scripts -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/list.js"></script>
		<!-- end scripts -->

	</body>
</html>
