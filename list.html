<!DOCTYPE html>
<html>
	<head>
		<title>Acc Projeto</title>

		<meta name="viewport" content="width=device-width">

		<!-- styles -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/all.css" rel="stylesheet">
		<!-- end styles -->

	</head>
	<body>
		<div class="component-warning">
			<div class="alert alert-success" role="alert">
			  A simple success alert—check it out!
			</div>
			<div class="alert alert-danger" role="alert">
			  A simple danger alert—check it out!
			</div>
			<div class="alert alert-warning" role="alert">
			  A simple warning alert—check it out!
			</div>
		</div>

		<div class="header-logged">
			<div class="container-fluid">
				<div class="container">
					<div class="row">
						<div class="col-10">
							<a href="/">
								<img src="img/accenture-logo.png" class="accenture-logo" alt="">
							</a>
						</div>

						<div class="col-2 user-area">
							<ul class="list-inline">	
								<li class="user-area-cmd"><i class="fas fa-plus-circle"></i></li>
								<li class="user-area-cmd"><i class="fas fa-user"></i></li>
								<li class="user-area-cmd"><i class="fas fa-sign-out-alt"></i></li>
							</ul>							
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="faixa"></div>

		<div class="container">
			<div class="row">
				<table class="table col-lg-8 offset-lg-2">
					<thead>
						<tr>
							<th scope="col">Id <i class="fas fa-angle-up orderByIndex"></i><i class="fas fa-angle-down unorderByIndex"></i></th>
							<th scope="col">First name <i class="fas fa-angle-up orderByFname"></i><i class="fas fa-angle-down unorderByFname"></i></th>
							<th scope="col">Last name <i class="fas fa-angle-up orderByLname"></i><i class="fas fa-angle-down unorderByLname"></i></th>
							<th scope="col">Details</th>
						</tr>
					</thead>
					
					<tbody class="list-container"></tbody>
				</table>

				<nav aria-label="navigation" class="col-lg-8 offset-lg-2 text-center">
					<ul class="pagination">
						<li class="page-item">
							<button id="prevList" class="page-link prev-list" disabled aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
							</button>
						</li>
						<div class="block-pagination"></div>
						
						<li class="page-item">
							<button id="nextList" class="page-link next-list" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
								<span class="sr-only">Next</span>
							</button>
						</li>
					</ul>
				</nav>
			</div>
		</div>	

		<!-- MODAL USER INFO -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body user-details">
	        	<figure class="img">
	        		<img class="img-user" src="" alt="">
	        	</figure>
	        	<h2 class="title title-name"></h2>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- scripts -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/list.js"></script>
		<!-- end scripts -->

	</body>
</html>
