<!DOCTYPE html>
<html>
	<head>
		<title>Acc Projeto</title>

		<meta name="viewport" content="width=device-width">

		<!-- styles -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/all.css" rel="stylesheet">
		<!-- end styles -->

	</head>
	<body>
		<div class="component-warning">
			<div class="alert alert-success text-center" role="alert">
			  A simple success alert—check it out!
			</div>
			<div class="alert alert-danger text-center" role="alert">
			  A simple danger alert—check it out!
			</div>
			<div class="alert alert-warning text-center" role="alert">
			  A simple warning alert—check it out!
			</div>
			<div class="alert alert-warning alert-counter text-center" role="alert">
			  Você será deslogado em <mark class="timeExpiring">00</mark> segundos. <button class="btn btn-success">Renovar sessão</button>
			</div>
		</div>

		<div class="header-logged">
			<div class="container-fluid">
				<div class="container">
					<div class="row">
						<div class="col-8">
							<a href="/">
								<img src="img/accenture-logo.png" class="accenture-logo" alt="accenture">
							</a>
						</div>

						<div class="col-4 user-area">
							<ul class="list-inline">	
								<li class="user-area-cmd"><i class="fas fa-plus-circle"></i></li>
								<li class="user-area-cmd"><i class="fas fa-user"></i></li>
								<li class="user-area-cmd"><i class="fas fa-sign-out-alt"></i></li>
							</ul>							
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="faixa"></div>

		<div class="container">
			<div class="row">
					<div class="col-lg-8">
						<div class="input-group filter">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-filter"></i></span>
							</div>
	
							<input type="text" id="filter" class="form-control" autofocus placeholder="Filter by id, first name or last name" aria-label="Username" aria-describedby="basic-addon1">
	
							<div class="input-group-append">
								<button class=" btn btn-primary" id="filterTerm">Search <i class="fa fa-search"></i></button>
							</div>
						</div>
					</div>
					
					<nav aria-label="navigation" class="col-lg-4 navy">
						<ul class="pagination">
							<li class="page-item">
								<button id="prevList" class="page-link prev-list" disabled aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
								</button>
							</li>
							<div class="block-pagination"></div>
							
							<li class="page-item">
								<button id="nextList" class="page-link next-list" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
									<span class="sr-only">Next</span>
								</button>
							</li>
						</ul>
					</nav>

				<table class="table col-lg-12">
					<thead>
						<tr>
							<th scope="col">Id <i class="arrows fas fa-angle-up orderByIndex"></i><i class="arrows fas fa-angle-down unorderByIndex"></i></th>
							<th scope="col">First name <i class="arrows fas fa-angle-up orderByFname"></i><i class="arrows fas fa-angle-down unorderByFname"></i></th>
							<th scope="col">Last name <i class="arrows fas fa-angle-up orderByLname"></i><i class="arrows fas fa-angle-down unorderByLname"></i></th>
							<th scope="col">Details</th>
						</tr>
					</thead>
					
					<tbody class="list-container"></tbody>
				</table>
			</div>
		</div>	

		<!-- MODAL USER INFO -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">User details</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body text-center user-details">
	        	<figure class="img">
	        		<img class="img-user" src="" alt="user photo">
	        	</figure>
	        	<h2 class="title title-name"></h2>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
		        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
		      </div>
		    </div>
		  </div>
		</div>


		<form action="">

		</form>
		<!-- scripts -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/list.js"></script>
		<!-- end scripts -->

	</body>
</html>
